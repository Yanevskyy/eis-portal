<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

        <p:tab title="Profiles">

          <h:panelGrid columns="1" cellpadding="10">
            <!--include search part-->
            <ui:include src="../parts/searchProfileAdmin.xhtml"/>
            <!--include table part-->
            <ui:include src="../parts/tableProfileAdmin.xhtml"/>
          </h:panelGrid>

        </p:tab>
        <p:tab title="Roles">
          <h:outputLabel value="Available Roles"/>
          <p:dataTable var="role" value="#{['Admin', 'HR manager', 'HR specialist', 'Demo user']}">
            <p:column headerText="Name">
              <p:outputLabel id="roleName" value="#{role}"/>
            </p:column>
            <p:column headerText="Action">
              <h:commandButton id="viewPrivileges" value="View Privileges" action="viewPrivileges"/>
              <h:commandButton id="editRole" value="Edit" action="editRole"/>
            </p:column>
          </p:dataTable>
          <p:commandButton id="addNewRole" title="Add new role" action="addNewRole"/>
        </p:tab>
</ui:composition>
