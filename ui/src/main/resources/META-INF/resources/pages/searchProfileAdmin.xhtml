<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Eis-portal</title>
</h:head>
<h:body>
    <h:form>
        <!--<ui:composition>-->
            <h:panelGrid id="searchPanel">
                <p:column>
                    <p:spacer width="10">
                        <p:inputText id="inputProfile" value="#{pro}">
                            <p:ajax update="searchProfile" event="keyup"/>
                            <f:validator validatorId="com.od.eisgroup.ui.validators.SearchProfileValidator"/>
                        </p:inputText>
                    </p:spacer>
                    <p:commandButton value="Search" id="searchProfile" disabled="#{facesContext.validationFailed}"/>
                </p:column>
                <p:column>
                    <p:messages id="messages" autoUpdate="true" style="font-size: small"/>
                    <p:message for="inputProfile"/>
                </p:column>
            </h:panelGrid>
        <!--</ui:composition>-->
    </h:form>
</h:body>
</html>
